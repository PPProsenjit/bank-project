 <head>
    <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-semibold text-amber-400">Bape-ER-Bank</span>!! </h1>
 </head>

            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Inter your email">
            <input class="w-9/12 block mb-2 px-3"  type="password" name="" id="user-password" placeholder="Inter your password">

        </div>
    </section>
 </main>
