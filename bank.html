<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insite Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6">Let's Get Some<span class="font-semibold text-amber-400">Moooooony</span>!!
    </h1>
    <main>
        <!-- Status Update -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-600 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-amount"
                        placeholder="$ Amount you want to deposite">
                    <button id="btn-deposit"
                        class="bg-rose-400 hover:bg-violet-600 px-5 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h3 class="text-2xl">Please Withdraw </h3>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="withdraw-amount"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-rose-400 hover:bg-violet-300 px-5 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>

            </div>
        </section>
    </main>

</body>
 <script src="./js/deposit.js"></script>
 <script src="./js/withdraw.js"></script>
</html>
